<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>


<div class='text-center p-2 bg-light border border-dark'>
    <h2>Weather Dashboard</h2>
</div>

<div class="container">
<div class="row">
    <div class="col-4 p-3">
        <p class="search-header my-1">Search for a city:</p>
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="San Francisco" aria-label="Enter city name">
                     <div class="input-group-append">
                         <button class="btn" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                     </div>
            </div>
        <button class="btn mb-3" type="button" id="clear-history">Clear history</button>
        <form id="history"></form>
    </div>


    <div class="col-8 bg-light border border-dark rounded mt-3">
        <div class="row">
            <div class="display-city border-bottom border-dark">
            <div class="row">
                        <div class="col">
                            <span id="city-name" class="city-name align-middle"></span>
                            <img id="current-pic" src="placeholder" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p id="temperature"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex">
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-12 text-center">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
       
            <div class="row p-3">
                <div class="col forecast ml-3 mb-3 me-3 border border-dark rounded"></div>
                <div class="col forecast ml-3 mb-3 me-3 border border-dark rounded"></div>
                <div class="col forecast ml-3 mb-3 me-3 border border-dark rounded"></div>
                <div class="col forecast ml-3 mb-3 me-3 border border-dark rounded"></div>
                <div class="col forecast ml-3 mb-3 me-3 border border-dark rounded"></div>
            </div>
    
       
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
